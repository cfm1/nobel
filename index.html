<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata|Tangerine|Krub|Raleway|Merriweather">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" type="text/css" href="./nobels.css">
</head>


<!-- <head>
    <script src="./laureates.js" type="text/javascript"></script>
</head> -->

<body>
    <h1> Nobel Laureates</h1>
    <div id="filter-ctnr" class="filter-container">
        <div>
            <p>Start year:
                <input class="year" type="text" id="start" pattern="^(19|20)\d{2}" value="">
                <br><br>
                <input type="range" id="startRange" min="1901" max="2018">
            </p>

            <p>End year:
                <input class="year" type="text" id="end" pattern="^(19|20)\d{2}" value="">
                <br><br>
                <input type="range" id="endRange" min="1901" max="2018">
            </p>
        </div>


        <div class="vert-center ">
            <select id="category">
                <option value="">All categories</option>
                <option value="medicine">Medicine</option>
                <option value="literature">Literature</option>
                <option value="peace">Peace</option>
                <option value="physics">Physics</option>
                <option value="chemistry">Chemistry</option>
                <option value="economics">Economics</option>
            </select>
        </div>

        <div class="vert-center">
            <div>
                <label for="country">Country of birth:</label>
            </div>
            <input type=text id="country">
        </div>

        <div class="vert-center">
            <div class=rbuttons>
                <span><input type="radio" name="gender" value="m" id="gendermale">
                <label for="gendermale">Male</label></span>
                <span> <input type="radio" name="gender" value="f" id="genderfemale">
                <label for="genderfemale">Female</label> </span>
                <span><input type="radio" name="gender" value="" id="allgender">
                <label for="gender">All</label></span>
            </div>
        </div>
    </div>

    <div class="subheading">
        This page displays all nobel laureates from 1901, the year of the award's foundation, to 2018.(
        <span><button class=textbtn id="filterBtn">Filter)</button> </span>
    </div>


    <div id="results"></div>

    <script src="./nobelWinners.js" type="text/javascript"></script>
    <script src="./main.js" type="text/javascript"></script>
</body>

</html>
