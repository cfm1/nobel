<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/nobels-filter.css">
    <link rel="stylesheet" href="./css/nobels-loader.css">
    <link rel="stylesheet" href="./css/nobels.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header id="hdr">
        <div class="nbl-hdr-0" id="hdr0">
            <div class="nbl-hdr-0-left"> </div>
            <div class="nbl-hdr-0-center">
                <h1 class="nbl-h1"> Nobel Laureates</h1>
            </div>
            <div class="nbl-hdr-0-right">
                <button class="nbl-filter-btn" id="filterBtn" tabindex="0" title="Filter">
                    <i class="fa fa-filter"></i></button>
            </div>
        </div>
        <div class="nbl-hdr-1" id="hdr1">
            This page displays all NOBEL laureates from 1901 to 2018.
        </div>
    </header>

    <div id="content" class="nbl-view-ctnr">
        <div id="table-view" class="nbl-table-view "></div>
        <div id="filter-view" class="nbl-filter-view nbl-overlay">
            <div id="filter-ctnr" class="nbl-filter-container" tabindex="-1">

                <div class="nbl-filter-container-block nbl-message">
                    <div>

                    </div>
                </div>

                <div class="nbl-filter-container-block">
                    <div>
                        <label for="start">Start Year: </label>
                        <input class="nbl-filter-year" type="number" id="start" min="1901" max="2018">
                    </div>
                </div>

                <div class="nbl-filter-container-block">
                    <div>
                        <label for="end">End Year: </label>
                        <input class="nbl-filter-year" type="number" id="end" min="1901" max="2018">
                    </div>
                </div>

                <div class="nbl-filter-container-block">
                    <div>
                        <label for="category">Category: </label>
                        <select id="category">
                        <option value="">All categories</option>
                        <option value="medicine">Medicine</option>
                        <option value="literature">Literature</option>
                        <option value="peace">Peace</option>
                        <option value="physics">Physics</option>
                        <option value="chemistry">Chemistry</option>
                        <option value="economics">Economics</option>
                        </select>
                    </div>
                </div>

                <div class="nbl-filter-container-block">
                    <div>
                        <label for="country">Born in: </label>
                        <input type=text id="country" list="country_list" autocomplete="on">
                        <dataList id="country_list"></dataList>
                    </div>
                </div>

                <div class="nbl-filter-container-block">
                    <div>
                        <div><input type="radio" name="gender" value="m" id="gendermale">
                            <label for="gendermale">Male</label>
                            <input type="radio" name="gender" value="f" id="genderfemale">
                            <label for="genderfemale">Female</label>
                            <input type="radio" name="gender" value="" id="allgender">
                            <label for="gender">All</label>
                        </div>
                    </div>
                </div>

                <div class="nbl-filter-container-block">
                    <div>
                        <input type="submit" id="filterOK" value="OK">
                    </div>
                </div>

                <div class="nbl-filter-container-block nbl-message">
                    <div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="footr"></div>


    <div id="loader">
        <div class="animate-bottom"> </div>
    </div>

    <script src="./js/main.js" type="module"></script>
</body>

</html>
